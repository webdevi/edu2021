<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>끝말잇기 게임</title>
</head>
<body>
	<div><h2><span id="order">1</span> 번째 참가자</h2></div>
	<div> 제시어 : <span id="word"></span></div>

	<div><input type="text"><button id='input'>입력</button></div>
			
	<script>
		const member = Number(prompt("몇명이 참가하나요?"));
		// const member = 3 ;
		const $button = document.querySelector('button') ;
		const $input  = document.querySelector('input') ;
		const $order  = document.querySelector('#order') ;
	  const $word   = document.querySelector('#word');

		let word ; //제시어
		let newword ; // 새로 입력한 단어 

		let order = Number($order.textContent) ; // 순서 
 
		const onClickButton = () =>{
				if(!word || word[word.length-1] === newword[0]){ // 제시어가 비어있는가?
					// 비어있다. => 첫번째 참가자이군
					// 입력한 단어가 제시어가 된다 				 
					$word.textContent = newword;
					word = newword; 
					$input.value = "";
					$input.focus(); 					 

					// 순서 표시 
					if(order==  member ){
						$order.textContent = 1; 
					}
					else {
						$order.textContent = order+1; 
					} 
					order = Number($order.textContent)  ;
				}
				else{
						alert("잘못된 제시어입니다."); 		 
				}
		};

		const onInput = (event)=>{
				newword = event.target.value; 				
		};

		$button.addEventListener('click', onClickButton); 
		$input.addEventListener('input', onInput); 
 
	</script>  
</body>
</html>
