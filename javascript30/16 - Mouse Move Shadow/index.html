<style>
  div{
    margin:0 auto;  
    display:flex;
    flex-direction:row;
    justify-content: center;
    align-items: center;
    min-height:100vh;
  }
  h1{ 
    font-size: 8em;
    text-shadow: 120px  120px gray; 
  }
</style>
<body>
  <div class="hero">
    <!-- contenteditable : trueÌòπÏùÄ ÎπàÎ¨∏ÏûêÎäî ÏöîÏÜåÍ∞Ä Ìé∏ÏßëÏù¥ Í∞ÄÎä•Ìï®ÏùÑ ÏùòÎØ∏  -->
    <h1 contenteditable="">üî•WOAH!</h1>
  </div>
</body>
<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  let walk = 500; 

  function shadow(e){
    let {offsetX : x, offsetY : y} = e;
    const {offsetWidth: width , offsetHeight : height } = hero;
    // console.log(x, y, width, height, e.target.offsetL?eft, e.target.offsetTop );

    if(e.target != this){
      // console.log('textÎ∂ÄÎ∂ÑÏù¥Îãπ. ');
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
     // console.log(x, y, width, height);
    const xWidth = Math.round((x / width * walk) - (walk /2 )) ; 
    const xHeight = Math.round((y / height * walk) - (walk /2 )) ;  

    text.style.textShadow = `
     ${xWidth}px ${xHeight}px 0 red,
     ${xWidth* -1}px ${xHeight}px 0 green,
     ${xHeight}px ${xWidth*-1}px 0 yellow,
     ${xHeight* -1}px ${xWidth}px 0 skyblue
     `;
    // console.log(`?: ${xWidth}   xHeight: ${xHeight}`); 
  }
  hero.addEventListener('mousemove', shadow);
 </script>
</html>
