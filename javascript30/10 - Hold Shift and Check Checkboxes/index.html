<head>
  <meta charset="UTF-8">

  <title>10 - Hold Shift and Check Checkboxes</title>
  <style>
    html{
        background-color:#ffc600;
        font-family:sans-serif;
    }
    .inbox{
      background:white;
      max-width:400px;
      margin:50px auto;      
      border-radius: 5px;
      /* offset-x | offset-y | blur-radius | color */
      box-shadow: 10px 10px 0 rgb(0, 0, 0, 0.1) ; 
    }
    .item{
      display:flex; 
      align-items: center;
      border-bottom:1px solid #F1F1F1;
    } 
    .item:last-child{
      border-bottom:0;
    }   
    /* https://webdesign.tutsplus.com/ko/articles/quick-tip-easy-css3-checkboxes-and-radio-buttons--webdesign-8953 */
    input:checked+p{
      text-decoration-line: line-through;
      background:#f9f9f9;
    }
    input[type="checkbox"]{      
      margin:20px;      
    }     
    p {
      margin: 0;
      padding: 20px;
      /*transition: background 0.2s; 
      flex: 1;*/
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF; 
    }

  </style>
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox" >
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox" >
      <p>Check one item.</p>
    </div>
    <div class="item">
      <input type="checkbox" >
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox" >
      <p>Check a lower item.</p>
    </div>
    <div class="item">
      <input type="checkbox" >
      <p>Everything inbetween should also be set to checked.</p>
    </div>
    <div class="item">
      <input type="checkbox" >
      <p>Try do it with out any libraries.</p>
    </div>
    <div class="item">
      <input type="checkbox" >
      <p>Just regular Javascript.</p>
    </div>
    <div class="item">
      <input type="checkbox" >
      <p>Good luck!</p>
    </div>
    <div class="item">
      <input type="checkbox" >
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>
