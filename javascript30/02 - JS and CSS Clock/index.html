  <style> 
    :root{
      --degreehour:0deg;
      --degreemin:0deg;
      --degreesecond:0deg;   
      --degree:0deg; 
    }
    *, *::after, *::before {
    box-sizing: border-box;
    }
    body{      
      background:linear-gradient(to right,skyblue, white);       
      display:flex;
      flex:1;
      justify-content: center;  
      align-items:center;
      min-height:100vh;  
    }
    
    .clock{
      width:300px;
      height:300px;
      border-radius: 50%;
      background:cornflowerblue; 
      position:relative;      
    }
    .number{ 
      font-size:1.2rem;
      position:absolute;
      text-align:center;
      width:100%;
      height:100%; 
      transform:rotate(var(--degree)); 
      font-weight:bold;
    }
    /* css변수를 활용   */ 
    .number1 {--degree: 30deg;}
    .number2 {--degree: 60deg;}
    .number3 {--degree: 90deg;}
    .number4 {--degree: 120deg;}
    .number5 {--degree: 150deg;}
    .number6 {--degree: 180deg;}
    .number7 {--degree: 210deg;}
    .number8 {--degree: 240deg;}
    .number9 {--degree:  270deg;}
    .number10 {--degree: 300deg;}
    .number11 {--degree: 331deg;}
    
    .hand{
      position:absolute;             
      left:50%; 
      width:5px;     
      height:50%; 
      transform-origin: 0 100%;
    }
    /* hand가 들어가면 안되는 이유를 모르겠네 */
    .hour{
       
      transform:rotate(var(--degreehour));
      background-color:red;   
    }
    .min{
      
      transform:rotate(var(--degreehour));
      background-color:yellow;  
    }
    .second{
    
      transform:rotate(var(--degreehour));
      background-color:black; 
    }
    .round{ 
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ccc;                  
      position: absolute;      
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto; 
      box-shadow:0 2px 10px 0 black;
    }  
  </style>
  <title>02 CSS+JS Clock - Javascript30</title>
</head>
<body> 
    <div class="clock">
      <div class="hand hour" ></div>
      <div class="hand min" ></div>   
      <div class="hand second" ></div>      
      <!-- <div class="round"></div> -->
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>

    <!-- 
      setInterval 
    : 일정한 시간 간격으로 작업을 수행하기 위한 함수 
      clearInterval함수를 이용하여 중지 가능. 
      주의 - 일정한 시간 간격으로 실행되는 작업인데, 그 시간간격보다 오래걸리는 경우 문제 발생가능.

    setTimeout 
    : 일정한 시간 후에 작업을 한번 실행함. 
      clearTimeout()을 사용하여 작업을 중지합니다. 
      지정된 시간 사이 작업시간이 추가되어 살짝씩 밀리게 됩니다 . 
    -->
  <script>

      d1 = now.getHours()*6;
      d2 = now.getMinutes()*6;
      d3 = now.getSeconds()*6;
      $hour.style.setProperty('--degreehour', d1 + "deg");   
      $min.style.setProperty('--degreehour', d2 + "deg");   
      $second.style.setProperty('--degreehour', d3 + "deg");
